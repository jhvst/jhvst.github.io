<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>|title|</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css" integrity="sha384-3UiQGuEI4TTMaFmGIZumfRPtfKQ3trwQE2JgosJxCnGmQpL/lJdjpcHkaaFwHlcI" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js" integrity="sha384-G0zcxDFp5LWZtDuRMnBkk3EphCK1lhEf4UEyEM693ka574TZGwo4IWwS6QLzM/2t" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var mathElements = document.getElementsByClassName("math");
            var macros = [];
            for (var i = 0; i < mathElements.length; i++) {
                var texText = mathElements[i].firstChild;
                if (mathElements[i].tagName == "SPAN") {
                    katex.render(texText.data, mathElements[i], {
                        displayMode: mathElements[i].classList.contains('display'),
                        throwOnError: false,
                        macros: macros,
                        fleqn: false
                    });
                }
            }
        });
    </script>

    <style>
        @font-face {
            font-family: 'IBM Plex Mono';
            font-style: normal;
            font-weight: 400;
            src: local("IBM Plex Mono"), local("IBMPlexMono"), url("IBMPlexMono-Regular.woff2") format("woff2");
        }

        body {
            font-size: 124%;
            background-color: #fafafa;
            color: #333;
        }

        .katex {
            font-size: inherit;
        }

        code {
            font-size: 80%;
            font-family: IBM Plex Mono, monospace;
        }

        pre,
        p>code,
        li>code,
        dd>code,
        td>code {
            overflow: scroll;
            background: #eee;
            word-wrap: break-word;
            box-decoration-break: clone;
            padding: .1rem .3rem .2rem;
            border-radius: .2rem;
        }

        pre code.sourceCode {
            counter-reset: line-numbering;
        }

        pre code>span {
            display: inline-flex;
        }

        pre code>span::before {
            content: counter(line-numbering);
            counter-increment: line-numbering;
            padding-right: .8em;
            /* space after numbers */
            margin-right: 5px;
            width: 1.5em;
            text-align: right;
            opacity: 0.5;
            background-color: #efefef;
        }

        h1 {
            font-weight: 900;
            color: #111;
        }

        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 700;
            color: #111;
        }

        header {
            background-color: yellow;
        }

        header>* {
            margin: 0;
        }

        article {
            margin: auto;
            max-width: 35em;
        }

        blockquote {
            margin: 0;
        }

        blockquote p {
            padding: 15px;
            background: #eee;
            border-radius: 5px;
        }

        hr {
            width: 100%;
            border: 1px solid #fafafa;
        }

        a:hover {
            opacity: .7;
        }

        a {
            color: inherit;
        }

        img {
            max-width: 100%;
        }
    </style>

</head>

<body>
    <header style="border: 3px dotted black; padding: 1em; display: flex; flex-direction: column; align-content: revert; margin: auto; width: 35em;">
        <p style="border-bottom: 2px solid black; /* align-self: flex-start; */">
            <b style="margin-right: 1em;">Page 0</b>
            <time datetime="|datetime|" style="text-transform: uppercase;">|pubDate|</time>
        </p>
        <h2 style="font-size: 3em; text-transform: uppercase; font-family: sans-serif; border-bottom: 2px solid black;">Juuso Haavisto</h2>
        <div style="align-items: center; display: flex; column-gap: 10px; /* flex-direction: row; */ justify-content: space-between;"> <span style="/* max-width: 10%; */ align-self: start; /* font-size: 100%; */ font-size: 4em; font-family: monospace;">!</span>
            <div style="flex-grow: 1; /* max-width: 30%; */ border-right: 1px solid black;">
                <h3 style="margin: 0;">@osnnr</h3>
                <p style="margin: 0;">Tweet, star, or e-mail juuso@mail.com</p>
            </div>
            <div style="flex-grow: 1; border-right: 1px solid black; /* max-width: 30%; */ /* height: 93%; */">
                <h3 style="/* border-right: 3px solid black; */ margin: 0;">business@ponkila.com</h3>
                <p style="margin: 0;">NixOS-based PXE infrastructure and devops consulting</p>
            </div>
            <div style="flex-grow: 1;">
                <h3 style="margin: 0;"><a href="/rss.xml">RSS</a></h3>
                <p style="margin: 0;">Yesterday's news today</p>
            </div>


        </div>

    </header>
    <article>
        |article|
    </article>
</body>

</html>
